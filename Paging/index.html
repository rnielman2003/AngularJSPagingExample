<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="Vendor/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="Vendor/knockout-2.2.1.debug.js"></script>
    <script type="text/javascript" src="App/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <table>
    <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Name</th>
    </tr>
    <tbody data-bind="foreach: pagedRows">
        <tr>
            <td data-bind="text: FieldId"></td>
            <td data-bind="text: Type"></td>
            <td> <strong data-bind="text: Name"></strong>: <span data-bind="text: Description"></span>

            </td>
        </tr>
    </tbody>
</table>
<a href="#" data-bind="click: previousPage, visible: pageIndex() > 0"><&nbsp;</a>

<!-- ko foreach: numIndex -->
<a href="#" data-bind="click: function () { $root.targetPage($index)}, text: $index()+1, css: {ison: $index() === $root.pageIndex()}"></a>

<!-- /ko -->
<a href="#" data-bind="click: nextPage, visible: pageIndex() < maxPageIndex()">&nbsp;></a>

</body>
</html>
